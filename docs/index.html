<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 - Seongwan Heo</title>
  <style>
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --border:#e6e8eb;
      --text:#1f2429;
      --muted:#6f7780;
      --accent:#00c473;
      --radius:20px;
    }

    body{margin:0; background:var(--bg); font-family:'Inter','Noto Sans KR',sans-serif; color:var(--text);}

    .portfolio-header {width: 100%; padding: 120px 20px 100px; text-align: center;
      background: radial-gradient(circle at 20% 20%, rgba(255,80,200,0.45), transparent 55%),
                  radial-gradient(circle at 80% 30%, rgba(80,130,255,0.45), transparent 55%),
                  radial-gradient(circle at 50% 80%, rgba(90,255,190,0.45), transparent 55%),
                  #111; color: #fff;}
    .portfolio-header h1 {font-size:64px; font-weight:700; margin:0 0 10px; text-shadow:0 4px 20px rgba(0,0,0,0.5);}
    .portfolio-header .role {font-size:22px; font-weight:400; margin-bottom:20px; color:#e0e0e0;}
    .portfolio-header .bio {font-size:18px; line-height:1.6; margin-bottom:25px; color:#d6d6d6;}
    .portfolio-header .email {font-size:17px; color:#7fd1ff; text-decoration:none; font-weight:500;}
    .portfolio-header .email:hover {opacity:0.8;}

    .container{width:100%; max-width:1200px; margin:0 auto; padding:50px 30px;}
    h2{font-size:2.2rem; font-weight:700; margin-bottom:40px; text-align:center; color:#111;}

    .project-card{display:flex; gap:40px; background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:40px; margin-bottom:40px; box-shadow:0 8px 20px rgba(0,0,0,0.03); transition:0.25s ease;}
    .project-card:hover{transform:translateY(-4px); box-shadow:0 14px 36px rgba(0,0,0,0.08);}

    .project-text{flex:1; display:flex; flex-direction:column; gap:14px;}
    .project-title{font-size:1.7rem; font-weight:700;}
    .project-period{font-size:0.95rem; color:var(--muted); margin-top:-4px;}
    .project-desc{font-size:1.05rem; line-height:1.55; color:#333; white-space:pre-line;}

    .tags{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .tag{padding:6px 14px; border-radius:999px; background:#eef1f3; border:1px solid #d8dadd; font-size:0.78rem; color:#333;}

    .btn{margin-top:16px; padding:4px 10px; border-radius:20px; background:#000; color:#fff; font-size:0.75rem; text-decoration:none; font-weight:500; transition:0.25s ease; display:inline-block; letter-spacing:-0.2px; width:auto; max-width:90px; text-align:center;}
    .btn:hover{opacity:0.75;transform:translateY(-2px);}

    .project-media{width:420px; flex-shrink:0; display:flex; flex-direction:column; gap:14px;}
    .media-box{width:100%; height:240px; background:#f3f5f7; border:1px solid var(--border); border-radius:16px; overflow:hidden; display:flex; justify-content:center; align-items:center; position:relative; cursor:pointer;}
    .media-box img{width:100%; height:100%; object-fit:cover; display:block;}
    .media-placeholder{color:var(--muted); font-size:0.95rem;}

    .image-dots{display:flex; justify-content:center; gap:6px; margin-top:8px;}
    .image-dots span{width:10px; height:10px; border-radius:50%; background:#ccc; cursor:pointer; display:inline-block; transition:0.25s;}
    .image-dots span.active{background:var(--accent);}

    /* 모달 스타일 */
    .modal{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; opacity:0; transition:opacity 0.3s ease;}
    .modal.show{display:flex; opacity:1;}
    .modal img{max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 0 30px rgba(0,0,0,0.5);}

    @media(max-width:960px){.project-card{flex-direction:column;padding:30px}.project-media{width:100%}.media-box{height:200px}}
  </style>
</head>
<body>

<header class="portfolio-header">
  <div class="portfolio-header__inner">
    <h1>Seongwan Heo</h1>
    <p class="role">AI Systems Engineer · Product Developer</p>
    <p class="bio">데이터 기반 제품을 설계하고 구축합니다.<br/>AI, 웹서비스, 클라우드 인프라 중심으로 다양한 프로젝트를 만들어왔습니다.</p>
    <a href="mailto:pwshoot@gmail.com" class="email">pwshoot@gmail.com</a>
  </div>
</header>

<div class="container">
  <h2>프로젝트</h2>

  <!-- 프로젝트 카드 예시 -->
  <div class="project-card">
    <div class="project-text">
      <div class="project-title">(코드넛) 퀘스트보드</div>
      <div class="project-period">진행중</div>
      <div class="project-desc">학습자료 생성 에이전트 개발\n- 에이전트를 통해 학습자료 생성\n- 자료를 올리거나, 만들고 싶은 주제를 입력해 자동생성</div>
      <div class="tags">
        <span class="tag">Kubernetes</span>
        <span class="tag">FastAPI</span>
        <span class="tag">Elasticsearch</span>
      </div>
      <a href="https://board.questbook.io/" class="btn">보기</a>
    </div>
    <div class="project-media">
      <div class="media-box">
        <img src="assert/images/chrome-capture-2025-12-04.gif" alt="프로젝트 이미지">
      </div>
      <div class="image-dots"></div>
    </div>
  </div>
</div>

<!-- 이미지 모달 -->
<div class="modal" id="imgModal"><img src="" alt="확대 이미지"></div>

<script>
  // 이미지 갤러리 점(dot) 처리
  document.querySelectorAll('.project-card').forEach(card => {
    const mediaBox = card.querySelector('.media-box');
    const dotsContainer = card.querySelector('.image-dots');
    const images = mediaBox.querySelectorAll('img');
    if(images.length <= 1) return;

    images.forEach((img, idx) => {
      const dot = document.createElement('span');
      if(idx===0) dot.classList.add('active');
      dot.addEventListener('click',()=>{
        images.forEach(i=>i.style.display='none');
        images[idx].style.display='block';
        dotsContainer.querySelectorAll('span').forEach(s=>s.classList.remove('active'));
        dot.classList.add('active');
      });
      dotsContainer.appendChild(dot);
      if(idx!==0) img.style.display='none';
    });
  });

  // 이미지 클릭시 모달 열기
  const modal = document.getElementById('imgModal');
  const modalImg = modal.querySelector('img');
  document.querySelectorAll('.media-box img').forEach(img => {
    img.addEventListener('click', ()=>{
      modal.classList.add('show');
      modalImg.src = img.src;
    });
  });
  modal.addEventListener('click', ()=>{
    modal.classList.remove('show');
  });
</script>

</body>
</html>

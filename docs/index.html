<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 40px;
        }

        .project-card {
            background-color: #f7f9fc; /* 파스텔톤 */
            border: 1px solid #e0e6ef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .project-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .project-period {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 15px;
        }

        .project-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-image {
            margin-top: 15px;
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            background: #dfe7f2; /* 이미지 미삽입 시 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 0.9rem;
        }

        .skills {
            margin-top: 10px;
            font-size: 0.95rem;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>포트폴리오</h1>

        <!-- 프로젝트 예시 카드 구조 -->
        <div class="project-card">
            <div class="project-title">프로젝트 제목을 입력하세요</div>
            <div class="project-period">YYYY.MM - YYYY.MM / 진행중</div>
            <div class="project-content">
                여기에 프로젝트 설명을 입력하세요.<br>
                텍스트 기반으로 자유롭게 적을 수 있습니다.
            </div>
            <div class="skills">기술스택: Python, FastAPI, ...</div>
            <div class="project-image">이미지 또는 GIF를 삽입할 수 있습니다.</div>
        </div>

        <!-- 위 project-card 블록을 복사하여 여러 항목 추가하면 됩니다 -->

    </div>
</body>
</html>

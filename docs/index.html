<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f7f8fa;
      --border:#e6e8eb;
      --text:#1f2429;
      --muted:#6f7780;
      --accent:#00c473; /* 네이버 느낌의 포인트 컬러 */
      --radius:20px;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:'Inter','Noto Sans KR',sans-serif;
      color:var(--text);
      padding:50px 0;
    }

    .container{
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:0 30px;
    }

    h1{
      font-size:2.8rem;
      font-weight:800;
      margin-bottom:40px;
      color:#111;
      text-align:center;
    }

    /* 새로운 카드 디자인 — 네이버 스타일: 미니멀 + 선명한 그린 포인트 */
    .project-card{
      display:flex;
      gap:40px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:40px;
      margin-bottom:40px;
      box-shadow:0 8px 20px rgba(0,0,0,0.03);
      transition:0.25s ease;
    }
    .project-card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 36px rgba(0,0,0,0.08);
    }

    .project-text{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .project-title{
      font-size:1.7rem;
      font-weight:700;
    }
    .project-period{
      font-size:0.95rem;
      color:var(--muted);
      margin-top:-4px;
    }
    .project-desc{
      font-size:1.05rem;
      line-height:1.55;
      color:#333;
      white-space:pre-line;
    }

    .tags{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .tag{
      padding:6px 14px;
      border-radius:999px;
      background:#eef1f3;
      border:1px solid #d8dadd;
      font-size:0.78rem;
      color:#333;
    }

    /* 링크 버튼 */
    .btn{
      margin-top:16px;
      padding:4px 10px;
      border-radius:20px;
      background:#000;
      color:#fff;
      font-size:0.75rem;
      text-decoration:none;
      font-weight:500;
      transition:0.25s ease;
      display:inline-block;
      letter-spacing:-0.2px;
      width:auto;
      max-width:90px;
      text-align:center;
    }
    .btn:hover{opacity:0.75;transform:translateY(-2px);}

    /* 이미지 영역 — 여러 장 가능 */
    .project-media{
      width:420px;
      flex-shrink:0;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .media-box{
      width:100%;
      height:240px;
      background:#f3f5f7;
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .media-box img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .media-placeholder{
      color:var(--muted);
      font-size:0.95rem;
    }

    /* 반응형 */
    @media(max-width:960px){
      .project-card{flex-direction:column;padding:30px}
      .project-media{width:100%}
      .media-box{height:200px}
    }
  </style>
</head>

<body>
<div class="container">
  <h1>포트폴리오</h1>

  <!-- 템플릿 카드 -->
  <div class="project-card">
    <div class="project-text">
      <div class="project-title">Docubrain — 웹 기반 문서관리 시스템</div>
      <div class="project-period">YYYY.MM - 현재</div>
      <div class="project-desc">문서 변환, 비식별화, 하이브리드 검색, RAG 기반 QA 등 문서 지능 기능을 구현한 서비스입니다.</div>
      <div class="tags">
        <span class="tag">Python</span>
        <span class="tag">FastAPI</span>
        <span class="tag">Elasticsearch</span>
        <span class="tag">MySQL</span>
      </div>
      <a class="btn" href="http://docubrain.co.kr" target="_blank">바로가기</a>
    </div>

    <div class="project-media">
      <div class="media-box"><div class="media-placeholder">이미지가 없습니다</div></div>
      <!-- 여러 장도 OK: 복사해서 넣으면 됨 -->
      <!-- <div class="media-box"><img src="" /></div> -->
    </div>
  </div>

</div>
</body>
</html>
